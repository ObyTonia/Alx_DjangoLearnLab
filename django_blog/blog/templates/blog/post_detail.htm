{% extends "base_generic.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Published on: {{ post.published_date }}</p>
  {% if user == post.author %}
    <a href="{% url 'post_update' post.pk %}">Edit</a>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  {% endif %}
  <a href="{% url 'post_list' %}">Back to list</a>
{% endblock %}
